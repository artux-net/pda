name: Android Build

on:
  push:
    branches:
      - master
      - dev
  workflow_dispatch:
  
jobs:
  assemble-dev:
    name: Assemble Dev
    runs-on: ubuntu-20.04
    if: ${{ github.ref == 'refs/heads/dev' }}
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{secrets.token}}
          submodules: recursive

      - uses: ./.github/setup

      - name: Bump version dev
        uses: chkfung/android-version-actions@v1.2.1
        if: ${{ github.ref == 'refs/heads/dev' }}
        with:
          gradlePath: app/build.gradle
          versionCode: ${{github.run_number}}
          versionName: ${{ steps.date.outputs.date }} DEBUG

      - name: Build APK
        id: buildDebug
        run: ./gradlew assembleDebug

      - uses: r0adkll/sign-android-release@v1
        name: Sign APK
        id: sign_apk_dev
        with:
          releaseDirectory: app/build/outputs/apk/debug
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.key_alias }}
          keyStorePassword: ${{ secrets.keystore_password }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "33.0.0"

      - uses: r0adkll/upload-google-play@v1
        name: Upload to internal sharing
        id: upload
        with:
          serviceAccountJsonPlainText: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          packageName: net.artux.pda
          releaseFiles: ${{steps.sign_apk_dev.outputs.signedReleaseFile}}
          track: internalsharing

      - name: Read updates
        id: updates
        uses: juliangruber/read-file-action@v1
        with:
          path: ./releaseNotes/whatsnew-ru-RU

      - name: Send message to Artux channel
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Debug сборка ${{github.run_number}}, версия ${{ steps.date.outputs.date }}
            
            Ссылки для скачивания dev и prod: 
            ${{steps.upload.outputs.internalSharingDownloadUrls}}
            
            Изменения:
            ${{ steps.updates.outputs.content }}

  assemble-release:
      name: Assemble Release
      runs-on: ubuntu-20.04
      if: ${{ github.ref == 'refs/heads/master' }}
      steps:
        - uses: ./.github/setup

        - name: Bump version
          uses: chkfung/android-version-actions@v1.2.1
          with:
            gradlePath: app/build.gradle
            versionCode: ${{github.run_number}}
            versionName: ${{ steps.date.outputs.date }}

        - name: Build APK
          id: build
          run: ./gradlew clean assembleRelease

        - uses: r0adkll/sign-android-release@v1
          name: Sign APK
          id: sign_apk
          with:
            releaseDirectory: app/build/outputs/apk/release
            signingKeyBase64: ${{ secrets.SIGNING_KEY }}
            alias: ${{ secrets.key_alias }}
            keyStorePassword: ${{ secrets.keystore_password }}
            keyPassword: ${{ secrets.KEY_PASSWORD }}
          env:
            BUILD_TOOLS_VERSION: "33.0.0"

        - uses: r0adkll/upload-google-play@v1
          id: uploadPlay
          with:
            serviceAccountJsonPlainText: ${{ secrets.SERVICE_ACCOUNT_JSON }}
            packageName: net.artux.pda
            releaseFiles: ${{steps.sign_apk.outputs.signedReleaseFile}}
            track: internal

        - name: Read updates
          id: updates
          uses: juliangruber/read-file-action@v1
          with:
            path: ./releaseNotes/whatsnew-ru-RU

        - name: Send message to Artux channel
          uses: appleboy/telegram-action@master
          with:
            to: ${{ secrets.TELEGRAM_TO }}
            token: ${{ secrets.TELEGRAM_TOKEN }}
            message: |
              Master-сборка ${{github.run_number}}, версия ${{ steps.date.outputs.date }}
              
              Ожидает публикации в beta-канале Google Play
              Изменения:
              ${{ steps.updates.outputs.content }}
