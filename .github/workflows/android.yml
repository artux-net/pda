name: Android Build

on:
  push:
    branches:
      - master
      - dev
  workflow_dispatch:

jobs:
  assemble_job:
    name: Assemble
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{secrets.token}}
          submodules: recursive
          
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y.%m')"
      
      - name: Bump version
        uses: chkfung/android-version-actions@v1.2.1
        with:
          gradlePath: app/build.gradle
          versionCode: ${{github.run_number}}
          versionName: ${{ steps.date.outputs.date }}
          
      - name: set up JDK 17
        uses: actions/setup-java@v2
        with:
          #architecture: 'aarch64'
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.2.1  

      - name: Build APK
        id: build
        run: ./gradlew clean assembleRelease  
        
      - uses: r0adkll/sign-android-release@v1
        name: Sign APK
        id: sign_apk
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.key_alias }}
          keyStorePassword: ${{ secrets.keystore_password }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}   
          
      - uses: r0adkll/upload-google-play@v1
        name: Upload to Google Play Console
        id: upload
        with:
          serviceAccountJsonPlainText: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          packageName: net.artux.pda
          releaseFiles: ${{steps.sign_apk.outputs.signedReleaseFile}}
          track: internalsharing
      
      - uses: r0adkll/upload-google-play@v1
        id: uploadPlay
        with:
          serviceAccountJsonPlainText: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          packageName: net.artux.pda
          releaseFiles: ${{steps.sign_apk.outputs.signedReleaseFile}}
          track: internal          
          
      - uses: actions/upload-artifact@v3
        with:
          name: pda
          path: ${{steps.sign_apk.outputs.signedReleaseFile}}
          
      - name: Send message to Artux channel
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Сборка ${{github.run_number}}, версия ${{ steps.date.outputs.date }}
            
            Ссылка для скачивания: ${{steps.upload.outputs.internalSharingDownloadUrl}}
